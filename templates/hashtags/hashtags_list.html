{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
        }
    </style>
    <div class="posts">
        {% for hashtag in hashtags %}
            <div class="card" style="width: 20%">
                <div class="card-body">
                    <h5 class="card-title">{{ hashtag.text }}</h5>
                    <h5 class="card-title">{{ hashtag.posts }}</h5>
                    <a href="/posts/?hashtag_id={{ hashtag.id }}" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
