{% extends 'layouts/main.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
        }
    </style>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 20%">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h5 class="card-title">{{ post.description }}</h5>
                    <h5 class="card-title">{{ post.rate }}</h5>

                    <img src="/media/{{ post.image }}/" alt="">
                    <a href="/posts/{{ post.id }}/" class="btn btn-primary">More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
